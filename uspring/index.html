<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styless.css" />
    <title>project form</title>
  </head>
  <body>
    <header class="header_img">
      <h1 class="titulo_page">GRUPO DE ALPINISMO</h1>
    </header>
    <main>
      <!--nav menu-->
      <div class="container_menu">
        <div class="menu">
          <nav>
            <ul class="menu_list">
              <li>
                <a href="../index.html">Content</a>
              </li>
              <li>

            </ul>
          </nav>
        </div>
      </div>
      <!--nav menu-->

      <!--created form-->
      <form action="" id="contactForm" method="post">
        <h2 class="form_title">Tu Experiencia</h2>

        <div class="form_container">
          <div class="form_group">
            <input type="text" id="usuario" class="form_input" placeholder="" />
            <label for="user" class="form_label">Usuario</label>
            <span class="form_line"></span>
          </div>
          <div class="form_group">
            <input
              type="password"
              id="contra"
              class="form_input"
              placeholder=""
            />
            <label for="password" class="form_label">Contraseña</label>
            <span class="form_line"></span>
          </div>
          <div class="form_group">
            <input type="text" id="coment" class="form_input" placeholder="" />
            <label for="comentario" class="form_label">Comentario</label>
            <span class="form_line"></span>
          </div>
        </div>
        <!--created form-->
        <!--created submit button-->
        <button type="submit" id="btnAgregar" class="form_submit">
          Enviar
        </button>
        <!--created submit button-->
      </form>
    </main>
    <footer>
      <!--footer content-->
      <a href="" id="link_gmail"
        ><img
          src="/ProyectoMintash/imagenes_programacion/Iconos programacion/gmail_logo.png"
          alt=""
          id="gmail_logo"
      /></a>
      <a href="" id="link_in"
        ><img
          src="/ProyectoMintash/imagenes_programacion/Iconos programacion/in_logo.png"

      <a href="" id="link_instagram"
        ><img

      /></a>
      <a href="" id="link_twitter"
        ><img
          src="/ProyectoMintash/imagenes_programacion/Iconos programacion/twitter_logo.png"
          alt=""
          id="twitter_logo"
      /></a>
      <a href="" id="link_telefono"
        ><img
          src="/ProyectoMintash/imagenes_programacion/Iconos programacion/telefono_logo.png"
          alt=""
          id="telefono_logo"
      /></a>
      <p id="footer_text">© Sergio Nicolas Gomez</p>
      <!--footer content-->
